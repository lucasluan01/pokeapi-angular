<header class="container">
    <img class="logo-pokemon" src="../../../assets/logo_pokemon.svg" alt="Logo Pokemon">
    <div class="modo-dark">
        <span>Tema Dark</span>
        <label class="switch">
            <input type="checkbox" checked (click)="toggleDarkTheme()">
            <span class="slider round"></span>
        </label>
    </div>
</header>

<div class="container nomeTemp">
    <div class="pesquisa">
        <input type="text" placeholder="Search by name or id..." name="search2" (keyup.enter)="onSearch(input.value)"
            #input> <!-- (keyup)="onSearch(input.value)" -->
        <button class="Buscar" type="" (click)="onSearch(input.value)">
            <svg xmlns="http://www.w3.org/2000/svg" width="35.997" height="36.004" viewBox="0 0 35.997 36.004">
                <path id="Icon_awesome-search" data-name="Icon awesome-search"
                    d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z" />
            </svg>
        </button>
    </div>
</div>

<div class="container option-num-items">
    <label for="cars">Items per page:</label>
    <select name="valueCheck" (change)="setNumItemsPage($event)">
        <option *ngFor="let opt of optionsNumItems" [value]="opt" [selected]="opt == numItemsPage">
            {{ opt }}
        </option>
    </select>
</div>

<div class="lista-pokemon container" *ngIf="pokemons; else loading">
    <app-pokemon-cartao *ngFor="let pokemon of pokemons"
        [nomePokemon]="pokemon?.name"
        [imagemPokemon]="pokemon?.image" 
        [tipoPokemon]="pokemon?.type" 
        [idPokemon]="pokemon?.id"
        [hp]="pokemon?.baseStats?.hp"
        [attack]="pokemon?.baseStats?.attack"
        [defense]="pokemon?.baseStats?.defense"
        [speed]="pokemon?.baseStats?.speed"
        [specialAttack]="pokemon?.baseStats?.specialAttack"
        [specialDefense]="pokemon?.baseStats?.specialDefense"
    >  
    </app-pokemon-cartao>
</div>

<div class="previous-next container">
    <button class="previous" [disabled]="!previousPage" (click)="onPreviousPage()">Anterior</button>
    <button class="next" [disabled]="!nextPage" (click)="onNextPage()">Pr√≥ximo</button>
</div>

<ng-template #loading>
    <span>Carregando pokemons...</span>
</ng-template>
